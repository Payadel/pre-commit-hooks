[tox]
isolated_build = True
env_list =
    py310,
    linting,
    coverage,
minversion = 4.4.7

[testenv]
description = run the tests with pytest
deps =
    pytest>=7
    -rrequirements.txt
commands =
    pytest

[testenv:linting]
deps =
    pre-commit
    isort
    pylint
commands =
    pre-commit run --all-files
    isort --check pre_commit_hooks
    pylint pre_commit_hooks

[testenv:coverage]
deps =
    pytest
    coverage
commands =
    coverage run --source=pre_commit_hooks --branch -m pytest tests
    coverage report -m --fail-under 100
    coverage html

[gh-actions]
python =
    3.10: py310, linting, coverage
