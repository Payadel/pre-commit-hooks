name: Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Print & Validate inputs
        run: |
          echo "version: ${{ inputs.version }}"
          echo "Current Branch: $(git rev-parse --abbrev-ref HEAD)"

      - name: Create Changelog
        id: create_changelog
        run: |
          npm install -g standard-version
          
          if [ ! -z "${{ inputs.version }}" ]; then standard-version --skip.changelog --skip.tag --skip.commit --release-as ${{ inputs.version }}; fi
          
          command="standard-version --skip.tag --skip.commit"
          if [ ! -z "${{ inputs.version }}" ]; then command="$command --skip.bump"; fi
          
          echo "$command..."
          $command
          
          git add CHANGELOG.md
          git checkout -- package.json
          version=$(cat CHANGELOG.md | grep -o -E '[0-9]+\.[0-9]+\.[0-9]' | sed -n '1p')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Read changelog
        uses: mathiasvr/command-output@v1
        id: changelog_data
        with:
          run: cat CHANGELOG.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "chore(changelog): update CHANGELOG.md for v${{ steps.create_changelog.outputs.version }}"
          branch: changelog
          delete-branch: true
          title: 'Changelog v${{ steps.create_changelog.outputs.version }}'
          body: ${{ steps.changelog_data.outputs.stdout }}
          assignees: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
